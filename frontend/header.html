<header>
  <div class="header-container">
    <div class="logo">Supcom</div>
    <div class="user-info">
      <span id="username-display">Загрузка...</span>
      <span id="balance-display" class="balance">Баланс: —</span>
      <button id="edit-profile-btn">Профиль</button>
      <button id="topup-btn">Пополнить</button>
      <button id="logout-btn">Выйти</button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="topup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Пополнение баланса</h3>
      <form id="topup-form">
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" min="1" required />
        <button type="submit">Пополнить</button>
      </form>
      <p id="topup-msg"></p>
    </div>
  </div>
</header>
